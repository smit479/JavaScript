<html>
<head>
    <title>Q1 - Write a Javascript program to take tree numbers from the user
as input and print the largest number on the document </title>
    </head>
    <script>
    // program to find the largest among three numbers

// take input from the user
const num1 = parseInt(prompt("Enter first number: "));
const num2 = parseInt(prompt("Enter second number: "));
const num3 = parseInt(prompt("Enter third number: "));
let largest;

// check the condition
if(num1 >= num2 && num1 >= num3) {
    largest = num1;
}
else if (num2 >= num1 && num2 >= num3) {
    largest = num2;
}
else {
    largest = num3;
}

// display the result
        document.write("<p> Q1 - Write a Javascript program to take tree numbers from the user as input and print the largest number on the document</p>")
document.write("The largest number is " + largest);
    </script>
    <body>
    <p>
        </p>
    </body>
</html>
