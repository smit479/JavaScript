    <title>Q9 - Write a JavaScript function to find the unique elements from two arrays.
</title>
    </head>
    <script>
   document.write("<p> Q10 - Write a JS function to find out the number ofvowelsfrom auser input string. </p>");
        document.write("<br>");
         document.write("<p> Q10 - Answer in Console</p>");
const str = 'Hey This is Skillsanta JS Training';
const vowelCount = (str = '') => {
   const splitString=str.split('');
   const obj={};
   const vowels="aeiouAEIOU";
   splitString.forEach((letter)=>{
      if(vowels.indexOf(letter.toLowerCase()) !== -1){
         if(letter in obj){
            obj[letter]++;
         }else{
            obj[letter]=1;
         }
      }
   });
   return obj;
};

console.log(vowelCount(str));
</script>

   
    <body>
    <p>
        </p>
    </body>
