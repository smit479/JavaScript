    <script>
         
    // program to convert celsius to fahrenheit
// ask the celsius value to the user 
const celsius = prompt("Enter a celsius value: ");

// calculate fahrenheit
const fahrenheit = (celsius * 1.8) + 32

// display the result
document.write(`Write a JavaScript program function to convert temperaturesfrom Celsius, Fahrenheit and Fahrenheit to Celsiusas per userarguments provide in functions.`);
          
document.write(`<br><br>`);      
document.write(`${celsius} degree celsius is equal to ${fahrenheit} degree fahrenheit.`);

    </script>

        </p>
