<html>
<head>
    <title>Q4 - Write a JavaScript program to check whether a giveninteger iswithin range of 50-100 or not.
</title>
    </head>
    <script>
         
    function check_numbers(x) 
  {
  if ((x >= 50 && x <= 99))
  {
      document.write("Q4 - Write a JavaScript program to check whether a giveninteger iswithin range of 50-100 or not.");
      document.write('<br><br>')
    document.write("integer is within range of 50-100 .");
      return true;
  } 
  else 
  {
      document.write("Q4 - Write a JavaScript program to check whether a giveninteger iswithin range of 50-100 or not.");
      document.write('<br><br>')
    document.write("integer is not within range of 50-100");
      return false;
  }
}
x=parseInt(prompt("Enter Number"))
        
document.write(check_numbers(x));

    </script>
    <body>
    <p>
        </p>
    </body>
</html>
