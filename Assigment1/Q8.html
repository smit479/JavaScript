<html>
<head>
    <title>Q8 - Write a JavaScript for loop that will iterate from 20 to 30. Foreach iteration, it will check if the current numberis odd or even,and display a message to the screen. Go to the editor.
</title>
    </head>
    <script>
   document.write("<p> Q8 - Write a JavaScript for loop that will iterate from 20 to 30. Foreach iteration, it will check if the current numberis odd or even,and display a message to the screen. Go to the editor</p>");
        document.write("<br>");
for (var x=20; x<=35; x++) {
        if (x === 0) {
                document.write(x +  " is even");
            document.write("<br>");
             document.write("<br>");
        }
        else if (x % 2 === 0) {
               document.write(x + " is even");    document.write("<br>");
             document.write("<br>");
        }
        else {
               document.write(x + " is odd");
             document.write("<br>");
             document.write("<br>");
        }
}

    </script>
    <body>
    <p>
        </p>
    </body>
